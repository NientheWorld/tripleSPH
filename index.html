<!DOCTYPE html>
<html>
  <head>
    <title>Welcome to tripleSPH</title>
    <style>
      /* header style */
      header {
        background-color: #d3d3d3;
        padding: 20px;
        color: #000000;
      }
      /* Style the tab */
.tab {
  overflow: hidden;
  border: 1px solid #ccc;
  background-color: #f1f1f1;
}

/* Style the buttons inside the tab */
.tab button {
  background-color: inherit;
  float: left;
  border: none;
  outline: none;
  cursor: pointer;
  padding: 14px 16px;
  transition: 0.3s;
  font-size: 17px;
}

/* Change background color of buttons on hover */
.tab button:hover {
  background-color: #ddd;
}

/* Create an active/current tablink class */
.tab button.active {
  background-color: #ccc;
}

 /* Style the tab content */
.tabcontent {
  display: none;
  padding: 6px 12px;
  border: 1px solid #ccc;
  border-top: none;
}
/* Drop down style */
.dropdown-content {
  display: none;
  position: absolute;
  background-color: #f9f9f9;
  min-width: 160px;
  box-shadow: 0px 8px 16px 0px rgba(0,0,0,0.2);
  z-index: 1;
}

.dropdown .dropbtn {
  cursor: pointer;
  font-size: 16px;  
  border: none;
  outline: none;
  color: white;
  padding: 14px 16px;
  background-color: inherit;
  font-family: inherit;
  margin: 0;
}

.dropdown-content a {
  float: none;
  color: black;
  padding: 12px 16px;
  text-decoration: none;
  display: block;
  text-align: left;
}

.dropdown-content a:hover {
  background-color: #ddd;
}

.dropdown:hover .dropdown-content {
  display: block;


    </style>

  </head>

  <body>

   <header>
<!-- Logo -->
     <img src="tripleslogo.png" alt="tsphlogo" class="tsphlogo" style="height:100px;">
<!-- Tabs -->
      <div class="tab">
      <!-- Home-->
      <button class="tablinks" onclick="openTab(event, 'Home')">Home</button>
      <!-- Events -->
       <div class="dropdown">
    <button class="dropbtn" onclick="myFunction()">Events
      <i class="fa fa-caret-down"></i>
        <!-- Events Tab -->
    <div class="dropdown-content" id="myDropdown">
      <a class="tablinks" onclick="openTab(event, 'E1')">Strawberry Love</a>
      <a>Dream in Blue</a>
      <a>Cosmo:PreSSStart</a>
    </button>
    </div>
      <!-- SNS -->
      <button class="tablinks" onclick="openTab(event, 'SNS')">SNS</button>
      </div>
   
    </header>

    <p>This is the body of the page.</p>

<div id="Home" class="tabcontent">
  <h3>This is Home</h3>
  <p>Here you can find about Homes</p> 
</div>

<div id="E1" class="tabcontent">
  <h3>This is Strawberry Love</h3>
  <p>Here you can find about Strawberry Love</p>
</div>


<div id="SNS" class="tabcontent">
  <h3>This is SNS</h3>
  <p>Here you can find about SNS</p>
</div>

<script>
function openTab(evt, classification) {
  var i, tabcontent, tablinks;
  tabcontent = document.getElementsByClassName("tabcontent");
  for (i = 0; i < tabcontent.length; i++) {
    tabcontent[i].style.display = "none";
  }
  tablinks = document.getElementsByClassName("tablinks");
  for (i = 0; i < tablinks.length; i++) {
    tablinks[i].className = tablinks[i].className.replace(" active", "");
  }
  document.getElementById(classification).style.display = "block";
  evt.currentTarget.className += " active";
}
/* When the user clicks on the button, 
toggle between hiding and showing the dropdown content */
function myFunction() {
  document.getElementById("myDropdown").classList.toggle("show");
}

// Close the dropdown if the user clicks outside of it
window.onclick = function(e) {
  if (!e.target.matches('.dropbtn')) {
  var myDropdown = document.getElementById("myDropdown");
    if (myDropdown.classList.contains('show')) {
      myDropdown.classList.remove('show');
    }
  }
}
</script>
</body>
</html>
