<!DOCTYPE html>
<html>
<head>
<meta name="viewport"
    content="width=device-with, initial-scale=1">
    <title>tripleS Philippines</title>
    <link rel="icon" type="image/x-icon" href="TripleSPH_Black.png">
<style>
    *{box-sizing: border-box;}
body{
    background-color:rgb(207, 207, 207);
    font-family:verdana,sans-serif;
}

.mySlides {display: none;}
img{vertical-align: middle;}

/*Tab Style*/
.tab {
    overflow:hidden;
    border: 1px solid #ccc;
    background-color: #000000;
}
/*Tab button Style*/
.tab button{
    background-color: darkgray;
    float:left;
    border:none;
    outline:none;
    cursor: pointer;
    padding: 14px 16px;
    transition: 0.3s;
    font-size: 17px;
}
/*Tab button Style*/
.tab button:hover {
    background-color: rgb(48, 48, 48);
}
/*Tab button active Style*/
.tab button.active{
    background-color: black;
}
/*Tab button active Style*/
.tabcontent {
    display: none;
    padding: 6px 12px;
    border: 1px solid #ccc;
    border-top: none;
}
/*Slideshow info Style*/
.slideshow-container {
    max-width: 1000px;
    position:relative;
    margin: auto;
    text-align: center;
}
/*Numbertext Style*/
.numbertext{
    color:#000000;
    font-size:12px;
    padding: 8px 12px;
    position:absolute;
    top:0;
}
/*dots Style*/
.dot {
    height: 15px;
    width: 15px;
    margin: 0 2px;
    background-color: #bbb;
    border-radius: 50%;
    display: inline-block;
    transition: background-color 5 ease;
}
.active{
    background-color: #717171;
}
/*fade Style*/
.fade {
    animation-name: fade;
    animation-duration: 3s;
}

@keyframes fade {
    from {opacity: .5}
    to {opacity: 6}
}
/*small screen active Style*/
@media only screen and (max-width:300px) {
    .text {font-size:11px}   
}
/*bg image Style*/

</style>
</head>
<body>
<img src="tripleslogo.png" alt="tsphlogo" width="15%"> 
<div class="tab">
    <button class="tablinks" onclick="window.location='index.html';" style="background-color: rgb(70, 69, 69);">Home</button>>
    <button class="tablinks" onclick="window.location='event.html';">Events</button>
    <button class="tablinks" onclick="window.location='sns.html';">SNS Media</button>
</div>

<h1 style="text-align:center">This is Home Page</h1>
<div class="slideshow-container">
    <div class="mySlides fade">
        <img src="/event preview/Main.jfif" style="width:50%">
    </div>
    <div class="mySlides fade">
        
        <img src="/event preview/Kits.jfif" style="width:50%">
    </div>
    <div class="mySlides fade">
    
        <img src="/event preview/Loc.jfif" style="width:50%">
    </div>
</div>
</div>
<br>

<div style="text-align:center">
    <span class="dot"></span>
    <span class="dot"></span>
    <span class="dot"></span>
</div>

<script>
let slideIndex = 0;
showSlides();

function showSlides() {
  let i;
  let slides = document.getElementsByClassName("mySlides");
  let dots = document.getElementsByClassName("dot");
  for (i = 0; i < slides.length; i++) {
    slides[i].style.display = "none";  
  }
  slideIndex++;
  if (slideIndex > slides.length) {slideIndex = 1}    
  for (i = 0; i < dots.length; i++) {
    dots[i].className = dots[i].className.replace(" active", "");
  }
  slides[slideIndex-1].style.display = "block";  
  dots[slideIndex-1].className += " active";
  setTimeout(showSlides, 5000); // Change image every 2 seconds
}
</script>

</body>
</html>
